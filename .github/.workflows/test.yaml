name: Portal API CI Pipeline
on:
  push:
    branches:
      - main
    paths:
      - "portal-api/**"
      - ".github/workflows/portal-api*.yaml"
      - "deployment/**"
  pull_request:
    branches:
      - main
    paths:
      - "portal-api/**"
      - ".github/workflows/portal-api*.yaml"

defaults:
  run:
    working-directory: portal-api

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Build
        run: |
          npm run compile
      - name: Run Tests
        run: |
          npm run test